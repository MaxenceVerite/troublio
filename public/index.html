<!DOCTYPE html>
<html>
  <head>
    <title>Trouble.io</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #ui {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
      }
      #xpBar {
        width: 200px;
        height: 20px;
        background-color: #555;
        border-radius: 10px;
        overflow: hidden;
      }
      #xpFill {
        width: 0%;
        height: 100%;
        background-color: #00ff00;
        border-radius: 10px;
      }
      #level {
        margin-top: 5px;
      }
      #cooldownBar {
        width: 200px;
        height: 10px;
        background-color: #555;
        border-radius: 5px;
        overflow: hidden;
        margin-top: 5px;
      }
      #cooldownFill {
        width: 100%;
        height: 100%;
        background-color: #00aaff;
        border-radius: 5px;
      }
      #upgradeModal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <input type="text" id="username" placeholder="Enter username" />
      <button id="playButton">Play</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="ui">
      <div id="xpBar">
        <div id="xpFill"></div>
      </div>
      <div id="level">Level 1</div>
      <div id="cooldownBar">
        <div id="cooldownFill"></div>
      </div>
    </div>
    <div id="upgradeModal" style="display: none;">
      <h2>Level Up!</h2>
      <p>Choose an upgrade:</p>
      <button id="upgradeTroops">More Troops (+1)</button>
      <button id="upgradeCooldown">Faster Movement (-10%)</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
